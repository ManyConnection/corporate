<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>お問い合わせありがとうございます</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="refresh" content="0; url=/contact-success" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f8fafc;
        color: #0f172a;
        min-height: 100vh;
        display: grid;
        place-items: center;
        margin: 0;
      }
      main {
        background: #fff;
        border-radius: 16px;
        padding: 48px 40px;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.12);
        max-width: 460px;
        text-align: center;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 16px;
      }
      p {
        margin-bottom: 24px;
        line-height: 1.6;
        color: #475569;
      }
      a {
        display: inline-block;
        padding: 12px 28px;
        border-radius: 9999px;
        background: #facc15;
        color: #1f2937;
        text-decoration: none;
        font-weight: 600;
        transition: background 0.2s ease;
      }
      a:hover {
        background: #eab308;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>お問い合わせありがとうございます</h1>
      <p>
        送信内容を受け付けました。担当者より折り返しご連絡いたしますので、しばらくお待ちください。
      </p>
      <a href="/">トップページに戻る</a>
    </main>
  </body>
</html>
